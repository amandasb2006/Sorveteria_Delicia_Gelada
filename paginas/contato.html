<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Gelateria</title>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/contato.css" />
    <style>
      .card-img-top {
          height: 200px;
          object-fit: cover; 
      }
      .navbar-brand img {
          width: 100px; 
      }
    </style>
    <script>
      $(document).ready(function(){
        $('#inputTelefone').mask('(00) 00000-0000');
      });
    </script>
  </head>
  <body>
    <header class="welcome">Bem-vindo(a) ao mundo da La Gelateria</header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="../index.html">
        <img src="../img/logo.png" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./sobre.html">Sobre</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./sabores.html">Sabores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contato.html">Contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="menu">
        <article>
          <h5 class="sub-title">Contato</h5>
          <br />
          <br />
          <form>
            <div class="form-group">
              <label for="inputNome">Nome</label>
              <input
                class="form-control"
                id="inputNome"
                placeholder="Seu nome"
              />
            </div>
            <div class="form-group">
              <label for="inputTelefone">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="inputTelefone"
                placeholder="(xx) xxxxx-xxxx"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Pedido</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <iframe
            width="425"
            height="350"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-48.637526035308845%2C-26.81258094945697%2C-48.602850437164314%2C-26.79580370479987&amp;layer=mapnik"
            style="border: 1px solid black"
          ></iframe>
          <br />
          <small>
            <a href="https://www.openstreetmap.org/#map=16/-26.8042/-48.6202">View Larger Map</a>
          </small>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <a href="./sobre.html">Sobre nós</a> |
        <a href="./sabores.html">Sabores</a> |
        <a href="./contato.html">Contato</a>
      </nav>
      <hr />
      <p>©2024 Gelateria Delícias Geladas. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
